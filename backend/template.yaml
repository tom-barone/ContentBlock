# Config reference: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/template-reference.html
AWSTemplateFormatVersion: "2010-09-09"
Transform: "AWS::Serverless-2016-10-31"
Description: "Backend services for Discontent"

Resources:
  Database:
    Type: AWS::DynamoDB::Table
    Properties:
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        - AttributeName: UserVotes_PK
          AttributeType: S
        - AttributeName: vote_timestamp
          AttributeType: S
        - AttributeName: DailyUserHistory_PK
          AttributeType: S
        - AttributeName: count_of_votes
          AttributeType: N
        - AttributeName: DailyLinkHistory_PK
          AttributeType: S
        - AttributeName: sum_of_votes
          AttributeType: N
      GlobalSecondaryIndexes:
        - IndexName: UserVotes
          KeySchema:
            - AttributeName: UserVotes_PK
              KeyType: HASH
            - AttributeName: vote_timestamp
              KeyType: RANGE
          Projection:
            ProjectionType: INCLUDE
            NonKeyAttributes:
              - entity_type
              - vote_value
              - PK
        - IndexName: DailyUserHistory
          KeySchema:
            - AttributeName: DailyUserHistory_PK
              KeyType: HASH
            - AttributeName: count_of_votes
              KeyType: RANGE
          Projection:
            ProjectionType: INCLUDE
            NonKeyAttributes:
              - entity_type
              - SK
              - sum_of_votes
        - IndexName: DailyLinkHistoryByCountOfVotes
          KeySchema:
            - AttributeName: DailyLinkHistory_PK
              KeyType: HASH
            - AttributeName: count_of_votes
              KeyType: RANGE
          Projection:
            ProjectionType: INCLUDE
            NonKeyAttributes:
              - entity_type
              - SK
              - sum_of_votes
        - IndexName: DailyLinkHistoryBySumOfVotes
          KeySchema:
            - AttributeName: DailyLinkHistory_PK
              KeyType: HASH
            - AttributeName: sum_of_votes
              KeyType: RANGE
          Projection:
            ProjectionType: INCLUDE
            NonKeyAttributes:
              - entity_type
              - SK
              - count_of_votes
      BillingMode: PAY_PER_REQUEST
      TableName: Discontent
      ImportSourceSpecification:
        InputFormat: CSV
        S3BucketSource:
          S3Bucket: "discontent-seed-bucket"
          S3KeyPrefix: "seed.csv"

  RequestHandler:
    Type: AWS::Serverless::Function
    Properties:
      MemorySize: 128
      Architectures: ["arm64"]
      PackageType: Zip
      Handler: bootstrap
      Runtime: provided.al2
      Timeout: 5
      CodeUri: lambda/target/lambda/request-handler
      Events:
        PostAdminSettings:
          Type: Api
          Properties:
            Path: /admin/settings
            Method: post
            RestApiId: !Ref ApiGateway
        PostAdminVote:
          Type: Api
          Properties:
            Path: /admin/vote
            Method: post
            RestApiId: !Ref ApiGateway
      Environment:
        Variables:
          TABLE_NAME: !Ref Database
          ENVIRONMENT: production
      Policies:
        - DynamoDBWritePolicy: # More info about SAM policy templates: https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-policy-templates.html
            TableName: !Ref Database

  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: v1

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  ApiGateway:
    Description: "API Gateway endpoint URL for the production stage"
    Value: !Sub "https://${ApiGateway}.execute-api.${AWS::Region}.${AWS::URLSuffix}/v1/"
  RequestHandler:
    Description: "Lambda Function ARN that handles the API requests"
    Value: !GetAtt RequestHandler.Arn
  Database:
    Description: "DynamoDB table"
    Value: !GetAtt Database.Arn
