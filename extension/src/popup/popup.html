<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <title>Discontent</title>
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="container-fluid pb-2">
      <span class="header">
        <h1>Discontent</h1>
				<div>
					<button
							class="btn btn-dark help"
							type="button"
							aria-label="Open help page"
							data-controller="help-button"
							data-action="help-button#open_help_page"
							>
							<i class="bi bi-info-circle"></i>
					</button>
					<button
							class="btn btn-dark settings"
							type="button"
							aria-label="Open settings"
							data-bs-toggle="offcanvas"
							data-bs-target="#settings-page"
							>
							<i class="bi bi-gear-fill"></i>
					</button>
				</div>
      </span>
      <div>
        <button
          type="button"
          class="btn btn-dark invisible voting-button"
          data-controller="voting-button"
          data-voting-button-vote-value="good"
          aria-label="Upvote button"
          data-action="voting-button#submit"
        >
          &nbsp;
          <div data-voting-button-target="icon">&nbsp;</div>
          <div
            class="icon-setting-spinner spinner-border spinner-border-sm text-light d-none"
            role="status"
            data-voting-button-target="spinner"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
          <i
            class="icon-setting-check bi bi-check d-none"
            data-voting-button-target="check"
          ></i>
          &nbsp;
        </button>
        <button
          type="button"
          class="btn btn-dark invisible voting-button"
          data-controller="voting-button"
          data-voting-button-vote-value="bad"
          aria-label="Downvote button"
          data-action="voting-button#submit"
        >
          &nbsp;
          <div data-voting-button-target="icon">&nbsp;</div>
          <div
            class="icon-setting-spinner spinner-border spinner-border-sm text-light d-none"
            role="status"
            data-voting-button-target="spinner"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
          <i
            class="icon-setting-check bi bi-check d-none"
            data-voting-button-target="check"
          ></i>
          &nbsp;
        </button>
      </div>
    </div>

    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="settings-page"
      data-controller="settings-page"
    >
      <div class="container-fluid pb-2">
        <span class="header">
          <h1>Settings</h1>
          <button
            class="btn btn-dark settings"
            type="button"
            data-bs-dismiss="offcanvas"
            aria-label="Close settings"
          >
            <i class="bi bi-arrow-right"></i>
          </button>
        </span>

        <div
          class="icon-setting"
          data-controller="icon-setting"
          data-icon-setting-icon-name-value="good"
          data-icon-setting-voting-button-outlet=".voting-button"
        >
          <div class="input-group input-group-sm">
            <span class="icon-setting-label input-group-text">Good</span>
            <input
              type="text"
              class="icon-setting-input form-control"
              data-icon-setting-target="input"
              data-settings-page-target="goodInput"
              data-action="icon-setting#update"
              maxlength="3"
            />
          </div>
          <div
            class="icon-setting-spinner spinner-border spinner-border-sm text-light d-none"
            role="status"
            data-icon-setting-target="spinner"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
          <i
            class="icon-setting-check bi bi-check d-none"
            data-icon-setting-target="check"
          ></i>
          <i
            class="icon-setting-error bi bi-exclamation-triangle d-none"
            title="Invalid icon"
            data-icon-setting-target="error"
          ></i>
        </div>

        <div
          class="icon-setting"
          data-controller="icon-setting"
          data-icon-setting-icon-name-value="controversial"
          data-icon-setting-voting-button-outlet=".voting-button"
        >
          <div class="input-group input-group-sm">
            <span class="icon-setting-label input-group-text">Spicy</span>
            <input
              type="text"
              class="icon-setting-input form-control"
              data-icon-setting-target="input"
              data-settings-page-target="controversialInput"
              data-action="icon-setting#update"
              maxlength="3"
            />
          </div>
          <div
            class="icon-setting-spinner spinner-border spinner-border-sm text-light d-none"
            role="status"
            data-icon-setting-target="spinner"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
          <i
            class="icon-setting-check bi bi-check d-none"
            data-icon-setting-target="check"
          ></i>
          <i
            class="icon-setting-error bi bi-exclamation-triangle d-none"
            title="Invalid icon"
            data-icon-setting-target="error"
          ></i>
        </div>

        <div
          class="icon-setting"
          data-controller="icon-setting"
          data-icon-setting-icon-name-value="bad"
          data-icon-setting-voting-button-outlet=".voting-button"
        >
          <div class="input-group input-group-sm">
            <span class="icon-setting-label input-group-text">Bad</span>
            <input
              type="text"
              class="icon-setting-input form-control"
              data-icon-setting-target="input"
              data-settings-page-target="badInput"
              data-action="icon-setting#update"
              maxlength="3"
            />
          </div>
          <div
            class="icon-setting-spinner spinner-border spinner-border-sm text-light d-none"
            role="status"
            data-icon-setting-target="spinner"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
          <i
            class="icon-setting-check bi bi-check d-none"
            data-icon-setting-target="check"
          ></i>
          <i
            class="icon-setting-error bi bi-exclamation-triangle d-none"
            title="Invalid icon"
            data-icon-setting-target="error"
          ></i>
        </div>
        <div class="reset-button-and-link">
          <button
            class="btn btn-small btn-dark"
            type="button"
            data-action="settings-page#reset"
          >
            Reset
          </button>
          <a
            href="https://unicode.org/emoji/charts/emoji-list.html"
            target="_blank"
            >Icon list</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
